  {% load static %}
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <head>
    <title>login</title>
</head>
<body style="background: rgb(32,30,30);">

 <!--Main Body start-->
 <div class="container-fluid bg-custom mb-0 p-5 mt-2">
    <!-- Login Modal -->
   <div class="form-container bg-white justify-content-center align-items-center " style="border: grey 2px solid; border-radius: 5px;">
    <div class="modal-header">
    <h2 class="font-weight-bold text-center">Login</h2>
    </div>
    <div class="main-form mt-3">
    <form class="contact-form" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" name="username" id="id_name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="id_email">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-dark">Login</button><br><br>
        <p>New user?</p>
        <a href="{% url 'register' %}" class="btn btn-dark">Register</a>


    </form>
</div>
</div>
</div>

    <script src="{% static 'script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
