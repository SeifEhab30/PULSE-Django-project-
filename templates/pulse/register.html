Navbar end-->
 <!--Main Body start-->
 <div class="container-fluid bg-custom mb-0 p-5 mt-2">
    <!-- Login Modal -->
   <div class="form-container bg-white justify-content-center align-items-center " style="border: grey 2px solid; border-radius: 5px;">
    <div class="modal-header">
    <h2 class="font-weight-bold text-center">Register</h2>
    </div>
    <div class="main-form mt-3">
    <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
           {% if form.errors %}
        <ul class="errorlist">
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
        </ul>
    {% endif %}

    <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="id_password1">Password</label>
        <input type="password" name="password1" id="id_password1" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        <input type="password" name="password2" id="id_password2" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-dark">Register</button><br><br>
    <p>Already have an account?</p>
    <a href="{% url 'login' %}" class="btn btn-dark text-white">Login</a>

</form>
</div>
</div>
</div>

    <script src="{% static 'script.js' %}"></script>
